<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" href="icon.jpg">
</head>
<body>
    <div class="container">
        <h1>CALCULATOR</h1>
        <div class="calculator">
        <table>
            <thead>
                <tr><th colspan="4"><input type="text" id="display" disabled></th></tr>
            </thead>
            <tbody>
                <tr>
                    <td><button type="button" class="ac">AC</button></td>
                    <td><button type="button" class="x">DE</button></td>
                    <td><button type="button" class="number">.</button></td>
                    <td><button type="button" class="operator">/</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="number">7</button></td>
                    <td><button type="button" class="number">8</button></td>
                    <td><button type="button" class="number">9</button></td>
                    <td><button type="button" class="operator">*</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="number">4</button></td>
                    <td><button type="button" class="number">5</button></td>
                    <td><button type="button" class="number">6</button></td>
                    <td><button type="button" class="operator">-</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="number">1</button></td>
                    <td><button type="button" class="number">2</button></td>
                    <td><button type="button" class="number">3</button></td>
                    <td><button type="button" class="operator">+</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="number">00</button></td>
                    <td><button type="button" class="number">0</button></td>
                    <td colspan="2"><button type="button" class="equalto">=</button></td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
